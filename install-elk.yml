---
- name: Install Elk
  hosts: elk
  remote_user: azureuser
  become: true
  tasks:
  - name: Allocate Memory
    sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes
  - name: Install docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present
  - name: Install python3-pip3
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present
  - name: Install Docker Module
    pip:
      name: docker
      state: present
  - name: download and Launch docker ELK Container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044
  - name: Enable service docker on boot
    systemd:
      name: docker
      enabled: yes
